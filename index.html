<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h4>Best of 5 - Choose your weapon!</h4>
    </header>
    <div id="weapon-container">
        <div class="weapon" title="Rock" id="rock-btn">
            <button class="weapon-btn btn btn-primary btn-lg"><i
                    class="fa-regular fa-hand-back-fist"></i><br />Rock</button>
        </div>
        <div class="weapon" title="Paper" id="paper-btn">
            <button class="weapon-btn btn btn-primary btn-lg"><i class="fa-regular fa-hand"></i><br />Paper</button>
        </div>
        <div class="weapon" title="Scissors" id="scissors-btn">
            <button class="weapon-btn btn btn-primary btn-lg"><i
                    class="fa-regular fa-hand-scissors"></i><br />Scissors</button>
        </div>
    </div>
    <div id="gameplay-container">

    </div>
    <div id="score-container">
        <div class="scorebox" id="player-score">
            <h2 id="player-score-text">0</h2>
            <p>Player Score</p>
        </div>
        <div class="scorebox" id="computer-score">
            <h2 id="computer-score-text">0</h2>
            <p>Computer Score</p>
        </div>
    </div>
    <div id="winner-container">
        <h2 id="winner-text" display="none"></h2><br />
        <button id="reset-button" class="btn btn-success d-none">Reset the game</button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
